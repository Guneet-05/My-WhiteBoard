<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteBoard</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<body>

    <canvas></canvas>

    <div class="mainBody">
        <div class="menuBtn">
            <span class="material-icons-outlined">
                menu
            </span>
        </div>

        <div class="penTool-Box" style="display: none;">
            <div class="inputPenTool">
                <input type="range" min="2" to max="10" value="2">
            </div>
            <div class="penToolColorOptions">
                <div class="penToolColorBox toolColorRed"></div>
                <div class="penToolColorBox toolColorBlue"></div>
                <div class="penToolColorBox toolColorGreen"></div>
            </div>
        </div>

        <div class="eraser-Box" style="display: none;">
            <div class="inputeraser">
                <input type="range" min="3" to max="10" value="3">
            </div>
        </div>

                </div>
                <div class="StickyCancelButton">
                    <span class="material-icons-outlined">
                        cancel
                        </span>
                </div>
            </div>

            <div class="sticky-contentArea">
                <textarea class="textArea"></textarea>

        <div class="toolHeader" style="display: none;">
            <span class="material-icons-outlined pen">
                draw
            </span>
            
            <span class="material-icons-outlined eraser">
                bento
            </span>

            <span class="material-icons-outlined stickyNote">
                sticky_note_2
            </span>

            <span class="material-icons-outlined imageNotes">
                image
            </span>

            <span class="material-icons-outlined file_download">
                file_download
            </span>

            <span class="material-icons-outlined undo">
                undo
            </span>

            <span class="material-icons-outlined redo">
                redo
            </span>

        </div>

    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
